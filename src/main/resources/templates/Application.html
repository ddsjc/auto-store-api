<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Создание услуги</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Создание услуги</h2>
    <form action="#" th:action="@{/application}" th:object="${application}" method="post">
        <div class="form-group">
            <label for="firstName">Название услуги:</label>
            <input type="text" class="form-control" id="firstName" placeholder="Введите название услуги" th:field="*{firstName}" required>
        </div>
        <div class="form-group">
            <label for="firstName">Дата создания:</label>
            <input type="text" class="form-control" id="firstName" placeholder="Дата созадния" th:field="*{firstName}" required>
        </div>
        <div class="form-group">
            <label for="firstName">Описание услуги:</label>
            <input type="text" class="form-control" id="firstName" placeholder="Введите описание услуги" th:field="*{firstName}" required>
        </div>
        <button type="submit" class="btn btn-primary">Создать услугу</button>
    </form>
</div>
<script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
</body>
</html>

<!--Здесь мы используем Thymeleaf для обхода списка услуг, который предполагается хранить в модели как коллекцию.
Для каждого элемента коллекции мы генерируем элемент <option> с атрибутами value и text, используя соответствующие поля объекта Service из списка.
Вы можете изменить настройки вывода элементов <option> с помощью Thymeleaf, чтобы подстроить их под свои потребности.-->
